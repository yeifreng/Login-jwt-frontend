
<div class="fixed top-4 right-4 z-50">
  @if (toastService.visible()) {
    <div
      id="toast-danger"
      class="flex items-center w-full max-w-sm p-4 text-white dark:bg-gray-800 rounded-base shadow-xs border border-default animate-slideIn"
      role="alert"
    >
      <!-- Icono -->
@if (toastService.type() === 'error') {
        <div
        class="inline-flex items-center justify-center shrink-0 w-7 h-7 text-fg-danger bg-danger-soft rounded"
      >
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18 17.94 6M18 18 6.06 6"
          />
        </svg>
        <span class="sr-only">Error icon</span>
      </div>
}

      @if (toastService.type() === 'success') {
        <div class="inline-flex items-center justify-center shrink-0 w-7 h-7 text-green-600 bg-green-100 rounded">
          <!-- ✅ Success -->
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5 13l4 4L19 7"/>
          </svg>
        </div>
      }

      @if (toastService.type() === 'info') {
        <div class="inline-flex items-center justify-center shrink-0 w-7 h-7 text-blue-600 bg-blue-100 rounded">
          <!-- ℹ️ Info -->
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2"
              d="M12 16v-4m0-4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
          </svg>
        </div>
      }

      @if (toastService.type() === 'warning') {
        <div class="inline-flex items-center justify-center shrink-0 w-7 h-7 text-yellow-600 bg-yellow-100 rounded">
          <!-- ⚠️ Warning -->
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2"
              d="M12 9v4m0 4h.01M10.29 3.86l-8 14A1 1 0 0 0 3.14 19h17.72a1 1 0 0 0 .86-1.5l-8-14a1 1 0 0 0-1.72 0Z"/>
          </svg>
        </div>
      }

      <!-- Mensaje -->
      <div class="ms-3 text-sm font-normal">
        {{ toastService.message() }}
      </div>

      <!-- Botón cerrar -->
      <button
        type="button"
        class="ms-auto flex items-center justify-center text-white hover:text-heading bg-transparent box-border border border-transparent hover:bg-neutral-secondary-medium focus:ring-4 focus:ring-neutral-tertiary font-medium leading-5 rounded text-sm h-8 w-8 focus:outline-none"
        (click)="toastService.hide()"
        aria-label="Close"
      >
        <span class="sr-only">Close</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18 17.94 6M18 18 6.06 6"
          />
        </svg>
      </button>
    </div>
  }
</div>
